name: Deploy to EC2 via Docker Hub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/miyuru-restaurant-web:latest
            ${{ secrets.DOCKER_USERNAME }}/miyuru-restaurant-web:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/miyuru-restaurant-web:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/miyuru-restaurant-web:buildcache,mode=max
  
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Login to Docker Hub
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            
            # Pull latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/miyuru-restaurant-web:latest
            
            # Stop and remove old container
            docker stop miyuru-web-container || true
            docker rm miyuru-web-container || true
            
            # Run new container
            docker run -d -p 80:80 --name miyuru-web-container --restart unless-stopped ${{ secrets.DOCKER_USERNAME }}/miyuru-restaurant-web:latest
            
            # Clean up unused images
            docker image prune -f
            
            # Logout
            docker logout
