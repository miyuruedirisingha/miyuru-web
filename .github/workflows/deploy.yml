name: Deploy to EC2 (Direct Build)

on:
  push:
    branches:
      - main  # Change to 'master' if that's your default branch
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Pull latest code from GitHub
            cd ~/miyuru-restaurant-web || git clone https://github.com/${{ github.repository }}.git ~/miyuru-restaurant-web && cd ~/miyuru-restaurant-web
            git pull origin main
            
            # Stop and remove old container
            docker stop miyuru-web-container || true
            docker rm miyuru-web-container || true
            
            # Remove old image
            docker rmi miyuru-restaurant-web:latest || true
            
            # Build new image
            docker build -t miyuru-restaurant-web:latest .
            
            # Run new container
            docker run -d -p 80:80 --name miyuru-web-container --restart unless-stopped miyuru-restaurant-web:latest
            
            # Clean up unused images
            docker image prune -f
