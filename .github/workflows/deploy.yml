name: Deploy to EC2

on:
  push:
    branches:
      - main  # Change to 'master' if that's your default branch
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Login to Docker Hub (Optional)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build Docker Image
        run: |
          docker build -t miyuru-restaurant-web:latest .
          docker tag miyuru-restaurant-web:latest ${{ secrets.DOCKER_USERNAME }}/miyuru-restaurant-web:latest
      
      - name: Push to Docker Hub (Optional)
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/miyuru-restaurant-web:latest
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Pull latest code from GitHub
            cd ~/YOUR_REPO_NAME || git clone https://github.com/${{ github.repository }}.git ~/YOUR_REPO_NAME && cd ~/YOUR_REPO_NAME
            git pull origin main
            
            # Stop and remove old container
            docker stop miyuru-web-container || true
            docker rm miyuru-web-container || true
            
            # Remove old image
            docker rmi miyuru-restaurant-web:latest || true
            
            # Build new image
            docker build -t miyuru-restaurant-web:latest .
            
            # Run new container
            docker run -d -p 80:80 --name miyuru-web-container --restart unless-stopped miyuru-restaurant-web:latest
            
            # Clean up unused images
            docker image prune -f
