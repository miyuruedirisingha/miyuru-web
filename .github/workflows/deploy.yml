name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/miyuru-web
            docker stop miyuru-site || true
            docker rm miyuru-site || true
            docker build -t miyuru .
            docker run -d -p 80:80 --name miyuru-site miyuru
           
        
